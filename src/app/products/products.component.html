<div class="row">
  <div class="col-3">
    <product-filter [selectedCategory]="selectedCategory"></product-filter>
  </div>
  <div class="col-9">
    <div class="row">
      <div
        *ngFor="let product of filteredProducts"
        class="col-md-6 col-lg-4 mb-3">
        <product-card [product]="product"></product-card>
      </div>
    </div>
  </div>
</div>
